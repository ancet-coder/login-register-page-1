<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Premium Profile Card</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        .profile-card {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            width: 300px;
            text-align: center;
            opacity: 0;
            animation: fadeIn 0.5s ease-out forwards;
            transition: transform 0.3s ease-out;
        }

        .profile-card:hover {
            transform: scale(1.05);
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
            }
        }

        .profile-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .profile-content {
            padding: 20px;
        }

        .name {
            font-size: 1.5em;
            font-weight: bold;
            margin-bottom: 5px;
            color: #333;
        }

        .job-title {
            color: #777;
            margin-bottom: 15px;
        }

        .social-links {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }

        .social-link {
            margin: 0 10px;
            color: #555;
            text-decoration: none;
            font-size: 1.2em;
            transition: color 0.3s ease;
        }

        .social-link:hover {
            color: #007bff;
        }

        .additional-info {
            display: none;
            margin-top: 20px;
            opacity: 0;
            transition: opacity 0.5s ease-out;
        }

        .toggle-button {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px;
            cursor: pointer;
            width: 100%;
            transition: background-color 0.3s ease;
        }

        .toggle-button:hover {
            background-color: #0056b3;
        }

        .profile-card:hover .additional-info {
            display: block;
            opacity: 1;
        }
    </style>
</head>

<body>

    <div class="profile-card">
        <img class="profile-image" src="profile-image.jpg" alt="Profile Image">
        <div class="profile-content">
            <div class="name">John Doe</div>
            <div class="job-title">Web Developer</div>
            <div class="social-links">
                <a class="social-link" href="#">Twitter</a>
                <a class="social-link" href="#">LinkedIn</a>
                <a class="social-link" href="#">GitHub</a>
            </div>
            <div class="additional-info" id="additionalInfo">
                <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sed euismod quam euismod, malesuada ligula
                    eu, tempor dolor.</p>
            </div>
            <button class="toggle-button" onclick="toggleAdditionalInfo()">Toggle Additional Info</button>
        </div>
    </div>

    <script>
        function toggleAdditionalInfo() {
            var additionalInfo = document.getElementById("additionalInfo");
            additionalInfo.style.display = additionalInfo.style.display === "none" ? "block" : "none";
        }
    </script>

</body>

</html>
